<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Component | Frontend Mentor</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
</head>
<body>
    <main class="container">
        <article class="qr-card">
            <img src="./image-qr-code.png" 
                 alt="QR Code to frontendmentor.io"
                 width="288"
                 height="288"
                 class="qr-image">
            <div class="qr-content">
                <h1 class="qr-title">Improve your front-end skills by building projects</h1>
                <p class="qr-description">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
            </div>
        </article>
        
        <div class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
            Coded by <a href="#">Your Name</a>.
        </div>
    </main>
</body>
</html>
